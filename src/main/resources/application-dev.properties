server.port=8080
#项目contextPath,一般在配置版本中，不配置
server.servlet.context-path=/demo/
#数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:oracle:172.16.34.30:1521:xxpttest
spring.datasource.data-username=BZ_ROAD_MGR
spring.datasource.data-password=BZ_ROAD_MGR
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

spring.devtools.restart.enabled=false
spring.datasource.initialization-mode=always

spirng.datasource.iniitialSize=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
#配置获取连接等待超时的时间
spring.datasource.druid.maxWait=6000
spring.datasource.druid.time-between-eviction-runs-millis=6000



